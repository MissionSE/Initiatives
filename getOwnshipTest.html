<!doctype html>

<html lang="en">
<head>
    <h1>Get Ownship Test</h1>
    <hr>
    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <script language="JavaScript" type="text/javascript">    
        function getOwnship() {
            document.getElementById("status").innerHTML = "updating...";

            var url = "getOwnship.php";

            var outputData='';
            
            $.post(url, {trackId:1}, function(data) {
                outputData+='trackLat: '+data.trackLat+'<br>';
                outputData+='trackLon: '+data.trackLon;
                $("#status").html(outputData).show();
            });
        }
        
        function startGetOwnship() {
            //Call function immediately then on the interval
            getOwnship();
            interval=setInterval(function(){getOwnship()},3000);                
        }
    </script>
 
    <style type="text/css"> 
        #main {
            width: 900px;
            height: 600px;
            float: left;
        }

        #status{
            width:500px; height:400px; padding:10px; 
            border:#666 1px solid; background-color:#FAEEC5; 
            font-size:18px;
        }
    </style> 
</head>
<body>
    <button id="Ownship" onclick="startGetOwnship()">Get Ownship Data</button>
    <hr>
    <div id ="status" <h1>stopped</h1></div>
</body>
</html>
