<!DOCTYPE html>
<html>
  <head>
    <title>Global Track Control</title>
    <link rel="stylesheet" type="text/css" href="guistyle.css">
    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
      function toggleTags(setting) {
        //Call php script to write the command to the database
        var url = document.URL.slice(0,document.URL.length-23)+"writeCommand.php";

        //Write command to database
        $.post(url, {command:"track tags", data1:setting,data2:null,data3:null}, function(data) {
        });        
      }

      function setTrackSize(value) {
        //Call php script to write the command to the database
        var url = document.URL.slice(0,document.URL.length-23)+"writeCommand.php";

        //Write command to database
        $.post(url, {command:"track size", data1:value,data2:null,data3:null}, function(data) {
        });        
      }
    </script>
  </head>
  
  <body>
    <div id=global style=color:yellow>
      <h3>Tags</h3>
      <h4>
        <input type="radio" name="tags" value="Off" onclick=toggleTags(false)>
        Off  
        <input type="radio" name="tags" value="On" onclick=toggleTags(true)>
        On
      </h4>
      <hr>
      <h3>Symbol Size</h3>
      <h4>
        <input type="radio" name="size" value="dot" onclick=setTrackSize("dot")>
        Dot  
        <br /><input type="radio" name="size" value="small" onclick=setTrackSize("small")>
        Small  
        <br /><input type="radio" name="size" value="normal" onclick=setTrackSize("normal")>
        Normal
        <br /><input type="radio" name="size" value="large" onclick=setTrackSize("enlarged")>
        Large  
      </h4>
    </div>
  </body>
</html>
